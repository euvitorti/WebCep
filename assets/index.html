<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ZIP Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Find ZIP Code</h1>
    </header>

    <main>
        <section>
            <div class="item">
                <p><span id="message"></span></p>
                <form action="" class="form">
                    <input type="text" id="zip" placeholder="Enter ZIP Code" class="input" required>
                    <input type="text" id="street" placeholder="Street" class="input" required>
                    <input type="text" id="neighborhood" placeholder="Neighborhood" class="input" required>
                    <input type="text" id="city" placeholder="City" class="input" required>
                </form>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>

</html>
