<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localiza CEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Fotos/favicon.png" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Localiza CEP</h1>
    </header>

    <section>

        <div class="item">
            <p><span id="messagem"></span></p>
            <form action="" class="formulario">
                <input type="text" id="cep" placeholder="Digite o Cep" class="input">
                <input type="text" id="logradouro" placeholder="Logradouro" class="input">
                <input type="text" id="bairro" placeholder="Bairro" class="input">
                <input type="text" id="localidade" placeholder="Localidade" class="input">
            </form>
        </div>
        
    </section>

    <script src="script.js"></script>
</body>

</html>
